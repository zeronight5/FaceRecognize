services:
  etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    networks:
      - milvus

  rustfs:
    container_name: milvus-rustfs
    image: rustfs/rustfs:latest
    environment:
      RUSTFS_ACCESS_KEY: ${RUSTFS_ACCESS_KEY:-rustfsadmin}
      RUSTFS_SECRET_KEY: ${RUSTFS_SECRET_KEY:-rustfsadmin}
      RUSTFS_CONSOLE_ENABLE: ${RUSTFS_CONSOLE_ENABLE:-true}
    ports:
      - "9001:9001"
      - "9000:9000"
    volumes:
      - rustfs_data:/data
    command: ["--console-enable", "/data"]
    networks:
      - milvus

  standalone:
    container_name: milvus-standalone
    image: milvusdb/milvus:v2.3.4
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: ${MINIO_ADDRESS:-rustfs:9000}
      MINIO_ACCESS_KEY_ID: ${RUSTFS_ACCESS_KEY:-rustfsadmin}
      MINIO_SECRET_ACCESS_KEY: ${RUSTFS_SECRET_KEY:-rustfsadmin}
      # 启用认证 - 默认用户名: root, 密码: Milvus
      COMMON_SECURITY_AUTHORIZATIONENABLED: ${COMMON_SECURITY_AUTHORIZATIONENABLED:-true}
    volumes:
      - milvus_data:/var/lib/milvus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - "etcd"
      - "rustfs"
    networks:
      - milvus

networks:
  milvus:
    driver: bridge

volumes:
  etcd_data:
  rustfs_data:
  milvus_data:
